<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-black font-sans">

  <!-- Tombol Back -->
  <div class="p-4">
    <button onclick="window.location.href='index.html'" class="bg-lime-400 text-black px-4 py-2 rounded-full hover:bg-lime-300 transition font-semibold">
      ← Back to Home
    </button>
  </div>

  <!-- Contact Section -->
  <section class="px-6 py-12 max-w-7xl mx-auto">
    <div class="grid md:grid-cols-2 gap-10">

      <!-- Form Kontak -->
      <div class="bg-[#744fd9] text-white p-8 rounded-xl shadow-lg">
        <h2 class="text-3xl font-bold mb-6">Get In Touch</h2>

        <!-- Formulir & Pesan Sukses -->
        <div id="formContainer">
          <form id="contactForm" class="space-y-4">
            <input type="text" placeholder="Your Name..." required class="w-full p-3 bg-[#333] rounded-md border border-gray-600 placeholder-gray-400" />
            <input type="email" placeholder="example@yourmail.com" required class="w-full p-3 bg-[#333] rounded-md border border-gray-600 placeholder-gray-400" />
            <input type="text" placeholder="Title..." class="w-full p-3 bg-[#333] rounded-md border border-gray-600 placeholder-gray-400" />
            <textarea rows="5" placeholder="Type Here..." required class="w-full p-3 bg-[#333] rounded-md border border-gray-600 placeholder-gray-400"></textarea>
            <button type="submit" class="w-full border border-white text-white py-3 rounded-full hover:bg-white hover:text-black transition font-semibold">Send Now</button>
          </form>
        </div>

        <!-- Pesan Terima Kasih -->
        <div id="thankYouMessage" class="hidden text-center mt-8">
          <p class="text-xl font-semibold animate-pulse">✅ Terima kasih telah menghubungi kami!</p>
        </div>
      </div>

      <!-- Info Kontak -->
      <div class="space-y-6">
        <p class="text-gray-700">Hubungi kami kapan saja melalui formulir atau info berikut.</p>
        <div class="grid grid-cols-2 gap-4 text-sm text-black">
          <div><p class="font-semibold">No Telepon</p><p>+6282 4032 567</p></div>
          <div><p class="font-semibold">Email</p><p>grichzainal@student.ciputra.ac.id</p></div>
          <div><p class="font-semibold">Jurusan</p><p>Informatika - AI</p></div>
          <div><p class="font-semibold">Universitas</p><p>Universitas Ciputra Makassar</p></div>
        </div>

        <!-- Google Maps -->
        <iframe class="w-full h-64 rounded-md border"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d19801.683227072893!2d-0.1262363978920494!3d51.507879634460424!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x487604c5f13c7d95%3A0x9f56c5bb19e81284!2sLondon%20Eye!5e0!3m2!1sen!2sus!4v1669881617467"
          allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>

    </div>
  </section>

  <script>
    const form = document.getElementById('contactForm');
    const formContainer = document.getElementById('formContainer');
    const thankYouMessage = document.getElementById('thankYouMessage');

    form.addEventListener('submit', function(e) {
      e.preventDefault(); // Mencegah refresh
      formContainer.classList.add('hidden'); // Sembunyikan form
      thankYouMessage.classList.remove('hidden'); // Tampilkan pesan sukses
    });
  </script>

</body>
</html>
